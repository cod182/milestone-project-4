{% extends "base.html" %}
{% load static %}
{% block extra_title %}
 - Your Profile 
 {% endblock %}

 {% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

 {% block page_header %}

 {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2 class="my-4">{{ profile }}'s Profile</h2>
        </div>
    </div>

    <div class="row profile-saved-info">
        <div class="mx-auto col-12 col-md-8 col-lg-6 my-3 ">
            <h6>Default Information:</h6>
            <form action="{% url 'profile' %}" method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn--blue-border" type="submit">Update Info</button>
            </form>
        </div>
    </div>

    <div class="row profile-previous-orders">
        <div class="col-6"></div>
    </div>
</div>

{% endblock %}
